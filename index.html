<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-08">
        <meta name="viewport" content="width = device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram.com</title>
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagens/_20210128_120717.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como paulinho.dev</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é paulinho.dev?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
